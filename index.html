<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News </title>
    <link rel="shortcut icon" href="./resources/favicon.jpg" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Main Css file Link -->
    <link rel="stylesheet" href="./Stylesheet/style.css">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/71c12e2f4d.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="mb-5 ">
        <section class="container ">
            <nav class="navbar navbar-expand-lg navbar-light mt-1 ">
                <div class="container-fluid">
                    <div class="d-flex align-items-center" title="world news portal">
                        <div>
                            <h1 id="world-icon"><i class="fas fa-globe-americas"></i></h1>
                        </div>
                        <div class="ms-2 world-text">
                            <h2>World </h2>
                            <h3 class="mt-0"> News</h3>
                        </div>

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav p-3 fw-bold ">
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light" onclick="displayNews()">BBC news</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light" onclick='displayNews()'>CNN news</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light" onclick='displayNews()'>News India</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light" onclick='displayNews()'>sports</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light" onclick='displayNews()'>entertainment</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

    </header>
    <main class="container mt-5">
        <section id="bbc" class="row justify-content-between align-items-center">
            <div class="card p-3 mb-3 col-12 col-lg-6 ">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="./resources/favicon.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <div class="d-flex justify-content-around align-items-center">
                                <p class="card-text"><small class="text-muted"><i class="fas fa-clock"></i>
                                        time</small></p>
                                <button type="button" class="btn btn-outline-success">Details</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section id="cnn" class="row justify-content-between align-items-center"></section>
        <section id="india" class="row justify-content-between align-items-center">india</section>
        <section id="science" class="row justify-content-between align-items-center">science</section>
        <section id="entertainment" class="row justify-content-between align-items-center">entertainment</section>

    </main>
    <footer>

    </footer>


    <!-- bootstrap script ----------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- main Script ----------------------------------------->
    <script type="module" src="./script/Script.js"></script>

</body>

</html>
